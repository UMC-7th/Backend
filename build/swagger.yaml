  #유저 회원 탈퇴 api
  /api/v1/users/mypage/delete:
    delete:
      tags:
        - User
      summary: Delete User
      description: 로그인한 유저 회원 정보 삭제 API(JWT 필요)
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleteuser:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@gmail.com
                      password:
                        type: string
                        example: test123
                      birth:
                        type: string
                        format: date-time
                        example: 2000-01-01T00:00:00.000Z
                      name:
                        type: string
                        example: 홍길동
                      nickname:
                        type: string
                        example: 닉넴  
                      phoneNum:
                        type: string
                        example: 010-1234-1234
                      purpose:
                        type: string
                        example: 운동
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailResponse'
  #================================== 구독 관련 api==================================#
  # 식단 장바구니 추가 api
  /api/v1/subscribes/meals/cart:
    post:
      tags:
        - Subscribe
      summary: Add Cart
      description: 식단 장바구니 추가 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealSubId:
                  type: integer
                count:
                  type: integer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kartSub:
                    type: object
                    properties:
                      kartId:
                        type: integer
                      userId:
                        type: integer
                      mealSubId:
                        type: integer
                      cnt:
                        type: integer
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailResponse'
  # 식단 장바구니 제거 api
  /api/v1/subscribes/meals/cart/{cart_id}:
    post:
      tags:
        - Subscribe
      summary: Delete Cart
      description: 식단 장바구니 제거 API
      parameters:
      - in: path
        name: cart_id
        schema:
          type: integer
        required: true
        description: 삭제할 장바구니 ID
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kartSub:
                    type: object
                    properties:
                      kartId:
                        type: integer
                      userId:
                        type: integer
                      mealSubId:
                        type: integer
                      cnt:
                        type: integer
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailResponse'

  #================================== 식단 api==================================#
  # 하루 식단 조회
  /api/v1/meals/daily:
    post:
      tags:
        - Meal
      summary: Get daily meal
      description: 하루 식단을 조회,생성하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                mealDate:
                  type: string
                  format: date-time
                  example: "2025-01-32T12:34:56.789Z"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: array
                    items:
                      type: object
                      properties:
                        mealId:
                          type: integer
                          example: 16
                        food:
                          type: string
                          example: "잡곡밥, 계란후라이, 시금치 나물, 김치"
                        calorieTotal:
                          type: integer
                          example: 400
                        material:
                          type: string
                          example: ""
                        calorieDetail:
                          type: string
                          example: ""
                        price:
                          type: integer
                          example: 5000
                        difficulty:
                          type: string
                          example: "쉬움"
                        recipe:
                          type: string
                          example: ""
                        addedByUser:
                          type: boolean
                          example: false
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 식단 수동 추가
  /api/v1/meals/manual:
    post:
      tags:
        - Meal
      summary: Add manual meal
      description: 사용자가 직접 식단을 추가하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                mealDate:
                  type: string
                  format: date-time
                  example: "2025-02-02T00:00:00.000Z"
                time:
                  type: string
                  example: "아침"
                foods:
                  type: array
                  items:
                    type: string
                  example: ["계란", "토스트", "우유"]
                calorieTotal:
                  type: integer
                  example: 500
                addedByUser:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      mealId:
                        type: integer
                        example: 28
                      food:
                        type: string
                        example: "계란, 토스트, 우유"
                      calorieTotal:
                        type: integer
                        example: 500
                      material:
                        type: string
                        example: ""
                      calorieDetail:
                        type: string
                        example: ""
                      price:
                        type: integer
                        example: 0
                      difficulty:
                        type: string
                        example: ""
                      recipe:
                        type: string
                        example: ""
                      addedByUser:
                        type: boolean
                        example: true
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 즐겨찾기 추가
  /api/v1/meals/favorite:
    patch:
      tags:
        - Meal
      summary: Add to favorite
      description: 특정 식단을 즐겨찾기하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                mealId:
                  type: integer
                  example: 16
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      mealUserId:
                        type: integer
                        example: 16
                      userId:
                        type: integer
                        example: 1
                      mealId:
                        type: integer
                        example: 16
                      time:
                        type: string
                        example: "아침"
                      mealDate:
                        type: string
                        format: date-time
                        example: "2015-01-22T14:59:59.999Z"
                      isMark:
                        type: boolean
                        example: true
                      isLike:
                        type: boolean
                        example: false
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 식단 완료 처리
  /api/v1/meals/complete:
    post:
      tags:
        - Meal
      summary: Complete meal
      description: 식단을 완료 처리하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                mealId:
                  type: integer
                  example: 16
                mealDate:
                  type: string
                  format: date-time
                  example: "2025-01-22T12:34:56.789Z"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 수동 추가한 식단 조회
  /api/v1/meals/manual/list:
    get:
      tags:
        - Meal
      summary: Get manual meals
      description: 사용자가 수동으로 추가한 식단을 조회하는 API
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: array
                    items:
                      type: object
                      properties:
                        mealId:
                          type: integer
                          example: 29
                        food:
                          type: string
                          example: "계란, 토스트, 우유"
                        calorieTotal:
                          type: integer
                          example: 500
                        material:
                          type: string
                          example: ""
                        calorieDetail:
                          type: string
                          example: ""
                        price:
                          type: integer
                          example: 0
                        difficulty:
                          type: string
                          example: ""
                        recipe:
                          type: string
                          example: ""
                        addedByUser:
                          type: boolean
                          example: true
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 식단 재생성 (새로 고침)
  /api/v1/meals/refresh:
    post:
      tags:
        - Meal
      summary: Refresh meal
      description: 기존 식단을 재생성하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
