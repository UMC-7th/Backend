  #==================================배송지 관련 api==================================#
  #배송지 관련 url
  /api/v1/deliveryAddress:
  #배송지 정보 작성 api
    post:
      tags:
        - DeliveryAddress
      summary: Add Delivery Address 
      description: 배송지 정보 작성 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 이름
                address:
                  type: string
                  example: 서울시 강남구 역삼동 123-4
                postNum:
                  type: integer
                  example: 12345
                phoneNum:
                  type: string
                  example: 010-1234-1234
                memo:
                  type: string
                  example: 문앞(8373)
      responses:
        #성공 응답
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    default: "SUCCESS"
                  error:
                    type: string
                    default: null
                  success:
                    type: object
                    properties:
                      isSuccess:
                        type: boolean
                        default: true
                      addressId:
                        type: integer
                        default: 0
        #실패 응답
        '500':
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailResponse'
  #배송지 정보 조회 api
    get:
      tags:
        - DeliveryAddress
      summary: Get Delivery Address 
      description: 배송지 정보 조회 API
      responses:
        #성공 응답
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    default: "SUCCESS"
                  error:
                    type: string
                    default: null
                  success:
                    type: object
                    properties:
                      result:
                        type: array
                        items:
                          $ref: '#/components/schemas/DeliveryAddress'
        #실패 응답
        '500':
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FailResponse'
  #배송지 정보 수정 api
    put:
      tags:
        - DeliveryAddress
      summary: Update Delivery Address 
      description: 배송지 정보 수정 API
