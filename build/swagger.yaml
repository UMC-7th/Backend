openapi: 3.0.3
info:
  title: EatThis Server API
  version: 1.0.11
servers:
  - url: http://localhost:3000
tags:
  - name: image
    description: imageApi Tag
  - name: test
    description: testApi Tag

paths:
  /api/v1/images/{name}:
    get:
      tags:
        - image
      summary: Get Food Image 
      description: 음식 이미지 조회 API
      parameters:
        - in: path
          name: name
          required: true
          type: "string"
          description: 음식 이름
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageUrl:
                    type: string
        '400':
          description: Invalid ID supplied
        '404':
          description: Data not found

  /test:
    post:
      tags:
        - test
      summary: Test API
      description: 예시 용 API
      requestBody:
        description: test Request Body
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                password:
                  type: string
                nickname:
                  type: string
                gender:
                  type: string
                birth:
                  type: string
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid ID supplied
        '404':
          description: Data not found 
components:
  schemas:
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
        result:
          type: object
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT