openapi: 3.0.3
info:
  title: EatThis Server API
  version: 1.0.11
servers:
  - url: http://3.38.39.238:3000
  - url: http://localhost:3000
tags:
  - name: User
    description: User API Tag
  - name: Image
    description: image Api Tag
  - name: DeliveryAddress
    description: DeliveryAddress Tag
  - name: Subscribe
    description: Subscribe Tag
  - name: Meal
    description: Meal API Tag
  - name: Material
    description: Material API Tag
#api paths
paths:
  #==================================images 생성 api==================================#
  #식재료 이미지 생성 api
  /api/v1/images/material:
    get:
      tags:
        - Image
      summary: Get Food Image
      description: 식재료 이미지 조회 API
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: 식재료 이름
      responses:
        #성공 응답
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    default: "SUCCESS"
                  error:
                    type: string
                    default: null
                  success:
                    type: object
                    properties:
                      imageUrl:
                        type: string
        #실패 응답
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  #식단 이미지 생성 api
  /api/v1/images/meal:
    get:
      tags:
        - Image
      summary: Get Food Image
      description: 식단 이미지 조회 API
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: 식단 이름
      responses:
        #성공 응답
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    default: "SUCCESS"
                  error:
                    type: string
                    default: null
                  success:
                    type: object
                    properties:
                      imageUrl:
                        type: string
        #실패 응답
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  #================================== 회원가입, 로그인 api==================================#
  # 일반 이메일 회원가입 api
  /api/v1/users/signup:
    post:
      tags:
        - User
      summary: User Signup
      description: 일반 이메일 회원가입 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@gmail.com
                password:
                  type: string
                  example: password123
                birth:
                  type: string
                  format: date
                  example: 2000-01-01
                name:
                  type: string
                  example: 테스트 사용자
                phoneNum:
                  type: string
                  example: 010-1234-1234
                purpose:
                  type: string
                  example: 운동
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@gmail.com
                      password:
                        type: string
                        example: password123
                      birth:
                        type: string
                        format: date-time
                        example: 2000-01-01T00:00:00.000Z
                      name:
                        type: string
                        example: 테스트 사용자
                      phoneNum:
                        type: string
                        example: 010-1234-1234
                      purpose:
                        type: string
                        example: 운동
                      createdAt:
                        type: string
                        format: date-time
                        example: 2025-01-18T15:26:52.817Z
                      updatedAt:
                        type: string
                        format: date-time
                        example: 2025-01-18T15:26:52.817Z
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 로그인 api
  /api/v1/users/login:
    post:
      tags:
        - User
      summary: User Login
      description: 로그인 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@gmail.com
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@gmail.com
                      password:
                        type: string
                        example: password123
                      birth:
                        type: string
                        format: date-time
                        example: 2000-01-01T00:00:00.000Z
                      name:
                        type: string
                        example: 테스트 사용자
                      phoneNum:
                        type: string
                        example: 010-1234-1234
                      purpose:
                        type: string
                        example: 운동
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 닉네임 수정 api
  /api/v1/users/login/nickname:
    post:
      tags:
        - User
      summary: Update name
      description: 닉네임 수정 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                name:
                  type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@gmail.com
                      password:
                        type: string
                        example: password123
                      birth:
                        type: string
                        format: date-time
                        example: 2000-01-01T00:00:00.000Z
                      name:
                        type: string
                        example: 테스트 수정
                      phoneNum:
                        type: string
                        example: 010-1234-1234
                      purpose:
                        type: string
                        example: 운동
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"

  #로그인 한 유저 데이터 조회 api
  /api/v1/users/mypage/profile:
    get:
      tags:
        - User
      summary: Get Logged in user
      description: 로그인한 유저 정보 조회 API(JWT 필요)
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      nickname:
                        type: string
                        example: 닉넴
                      email:
                        type: string
                        example: test@gmail.com
                      birth:
                        type: string
                        format: date-time
                        example: 2000-01-01T00:00:00.000Z
                      name:
                        type: string
                        example: 이름
                      phoneNum:
                        type: string
                        example: 010-1234-1234
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"

  #유저 회원 탈퇴 api
  /api/v1/users/mypage/delete:
    delete:
      tags:
        - User
      summary: Delete User
      description: 로그인한 유저 회원 정보 삭제 API(JWT 필요)
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleteuser:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 1
                      email:
                        type: string
                        example: test@gmail.com
                      password:
                        type: string
                        example: test123
                      birth:
                        type: string
                        format: date-time
                        example: 2000-01-01T00:00:00.000Z
                      name:
                        type: string
                        example: 홍길동
                      nickname:
                        type: string
                        example: 닉넴
                      phoneNum:
                        type: string
                        example: 010-1234-1234
                      purpose:
                        type: string
                        example: 운동
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"

  #로그인 한 유저 데이터 수정 api
  /api/v1/users/mypage/update:
    put:
      tags:
        - User
      summary: Update user
      description: 로그인한 유저 정보 수정 API(JWT 필요)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: test@gmail.com
                nickname:
                  type: string
                  example: 알티
                birth:
                  type: string
                  format: date
                  example: 2000-01-01
                name:
                  type: string
                  example: 테스트 사용자
                phoneNum:
                  type: string
                  example: 010-1234-1234
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      nickname:
                        type: string
                        example: 닉넴
                      email:
                        type: string
                        example: test@gmail.com
                      birth:
                        type: string
                        format: date
                        example: 2000-01-01
                      name:
                        type: string
                        example: 이름
                      phoneNum:
                        type: string
                        example: 010-1234-1234
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 유저 사용 목적 api
  /api/v1/users/survey:
    post:
      tags:
        - User
      summary: post survey
      description: 유저 사용 목적 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                goal:
                  type: string
                  example: 목적
                meals:
                  type: array
                  items:
                    type: string
                  example: ["아침", "점심", "저녁"]
                allergy:
                  type: string
                  example: 유무
                allergyDetails:
                  type: string
                  example: 땅콩
                healthCondition:
                  type: string
                  example: 유무
                healthConditionDetails:
                  type: string
                  example: 고혈압
                gender:
                  type: string
                  example: 남성
                birthYear:
                  type: integer
                  example: 2000
                height:
                  type: integer
                  example: 165
                currentWeight:
                  type: integer
                  example: 55
                targetWeight:
                  type: integer
                  example: 50
                skeletalMuscleMass:
                  type: number
                  format: float
                  example: 35.5
                bodyFatPercentage:
                  type: number
                  format: float
                  example: 15.2
                exerciseFrequency:
                  type: integer
                  example: 4
                job:
                  type: string
                  example: 프리랜서
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  survey:
                    type: object
                    properties:
                      goal:
                        type: string
                        example: 목적
                      meals:
                        type: array
                        items:
                          type: string
                        example: ["아침", "점심", "저녁"]
                      allergy:
                        type: string
                        example: 유무
                      allergyDetails:
                        type: string
                        example: 땅콩
                      healthCondition:
                        type: string
                        example: 유무
                      healthConditionDetails:
                        type: string
                        example: 고혈압
                      gender:
                        type: string
                        example: 남성
                      birthYear:
                        type: integer
                        example: 2000
                      height:
                        type: integer
                        example: 165
                      currentWeight:
                        type: integer
                        example: 55
                      targetWeight:
                        type: integer
                        example: 50
                      skeletalMuscleMass:
                        type: number
                        format: float
                        example: 35.5
                      bodyFatPercentage:
                        type: number
                        format: float
                        example: 15.2
                      exerciseFrequency:
                        type: integer
                        example: 4
                      job:
                        type: string
                        example: 프리랜서
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
    put:
      tags:
        - User
      summary: put survey
      description: 유저 사용 목적 수정 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                goal:
                  type: string
                  example: 목적
                meals:
                  type: array
                  items:
                    type: string
                  example: ["아침", "점심", "저녁"]
                allergy:
                  type: string
                  example: 유무
                allergyDetails:
                  type: string
                  example: 땅콩
                healthCondition:
                  type: string
                  example: 유무
                healthConditionDetails:
                  type: string
                  example: 고혈압
                gender:
                  type: string
                  example: 남성
                birthYear:
                  type: integer
                  example: 2000
                height:
                  type: integer
                  example: 165
                currentWeight:
                  type: integer
                  example: 55
                targetWeight:
                  type: integer
                  example: 50
                skeletalMuscleMass:
                  type: number
                  format: float
                  example: 35.5
                bodyFatPercentage:
                  type: number
                  format: float
                  example: 15.2
                exerciseFrequency:
                  type: integer
                  example: 4
                job:
                  type: string
                  example: 프리랜서
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  survey:
                    type: object
                    properties:
                      goal:
                        type: string
                        example: 다이어트
                      meals:
                        type: array
                        items:
                          type: string
                        example: ["아침", "점심"]
                      allergy:
                        type: string
                        example: 있음
                      allergyDetails:
                        type: string
                        example: 땅콩
                      healthCondition:
                        type: string
                        example: 있음
                      healthConditionDetails:
                        type: string
                        example: 고혈압
                      gender:
                        type: string
                        example: 여성
                      birthYear:
                        type: integer
                        example: 1900
                      height:
                        type: integer
                        example: 130
                      currentWeight:
                        type: integer
                        example: 50
                      targetWeight:
                        type: integer
                        example: 40
                      skeletalMuscleMass:
                        type: number
                        format: float
                        example: 10.5
                      bodyFatPercentage:
                        type: number
                        format: float
                        example: 11.2
                      exerciseFrequency:
                        type: integer
                        example: 2
                      job:
                        type: string
                        example: 학생
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"              
  #유저 설정 식단 조회 api
  /api/v1/users/mypage/goal:
    get:
      tags:
        - User
      summary: Get user setting
      description: 유저가 설정한 목표 조회 API(JWT 필요)
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      goal:
                        type: string
                        example: 목표
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  #================================== 구독 관련 api==================================#
  # 식단 장바구니 추가 api
  /api/v1/subscribes/meals/cart:
    post:
      tags:
        - Subscribe
      summary: Add Cart
      description: 식단 장바구니 추가 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealSubId:
                  type: integer
                count:
                  type: integer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kartSub:
                    type: object
                    properties:
                      kartId:
                        type: integer
                      userId:
                        type: integer
                      mealSubId:
                        type: integer
                      cnt:
                        type: integer
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 식단 장바구니 제거 api
  /api/v1/subscribes/meals/cart/{cart_id}:
    post:
      tags:
        - Subscribe
      summary: Delete Cart
      description: 식단 장바구니 제거 API
      parameters:
        - in: path
          name: cart_id
          schema:
            type: integer
          required: true
          description: 삭제할 장바구니 ID
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  kartSub:
                    type: object
                    properties:
                      kartId:
                        type: integer
                      userId:
                        type: integer
                      mealSubId:
                        type: integer
                      cnt:
                        type: integer
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"

  #================================== 식단 api==================================#
  # 하루 식단 생성
  /api/v1/meals/daily:
    post:
      tags:
        - Meal
      summary: Get daily meal
      description: 하루 식단을 조회, 생성하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealDate:
                  type: string
                  format: date-time
                  example: "2025-02-04T12:34:56.789Z"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: array
                    items:
                      type: object
                      properties:
                        mealId:
                          type: integer
                          example: 73
                        food:
                          type: string
                          example: "밥, 김치, 계란찜"
                        calorieTotal:
                          type: integer
                          example: 350
                        material:
                          type: string
                          example: "쌀, 김치, 계란, 소금"
                        calorieDetail:
                          type: string
                          example: "밥: 300, 김치: 20, 계란찜: 30"
                        price:
                          type: integer
                          example: 3500
                        difficulty:
                          type: integer
                          example: 1
                        recipe:
                          type: string
                          example: "계란찜: 계란을 풀고 소금을 조금 넣은 후 찜기에서 찐다."
                        addedByUser:
                          type: boolean
                          example: false
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 식단 수동 추가
  /api/v1/meals/manual:
    post:
      tags:
        - Meal
      summary: Add manual meal
      description: 사용자가 직접 식단을 추가하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealDate:
                  type: string
                  format: date-time
                  example: "2025-02-05T00:00:00.000Z"
                time:
                  type: string
                  example: "아침"
                foods:
                  type: array
                  items:
                    type: string
                  example: ["계란", "토스트", "우유"]
                calorieTotal:
                  type: integer
                  example: 500
                addedByUser:
                  type: boolean
                  example: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      mealId:
                        type: integer
                        example: 76
                      food:
                        type: string
                        example: "계란, 토스트, 우유"
                      calorieTotal:
                        type: integer
                        example: 500
                      material:
                        type: string
                        example: "제공되지 않았습니다"
                      calorieDetail:
                        type: string
                        example: "제공되지 않았습니다"
                      price:
                        type: integer
                        example: 0
                      difficulty:
                        type: integer
                        example: 0
                      recipe:
                        type: string
                        example: "제공되지 않았습니다"
                      addedByUser:
                        type: boolean
                        example: true
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 즐겨찾기 추가
  /api/v1/meals/favorite:
    patch:
      tags:
        - Meal
      summary: Add to favorite
      description: 특정 식단을 즐겨찾기하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealId:
                  type: integer
                  example: 75
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      mealUserId:
                        type: integer
                        example: 58
                      userId:
                        type: integer
                        example: 999
                      mealId:
                        type: integer
                        example: 75
                      time:
                        type: string
                        example: "저녁"
                      mealDate:
                        type: string
                        format: date-time
                        example: "2025-02-04T14:59:59.999Z"
                      isMark:
                        type: boolean
                        example: true
                      isLike:
                        type: boolean
                        example: false
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 식단 완료 처리
  /api/v1/meals/complete:
    post:
      tags:
        - Meal
      summary: Complete meal
      description: 식단을 완료 처리하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealId:
                  type: integer
                  example: 40
                mealDate:
