#components
components:
  schemas:
    #실패 응답 Component
    FailResponse:
      type: object
      properties:
        resultType:
          type: string
          default: "ERROR"
        error:
          type: object
          properties:
            errorCode:
              type: string
            reason:
              type: string
            data:
              type: string
        success:
          type: string
          default: null
    #DeliveryAddress Component
    DeliveryAddress:
      type: object
      properties:
        addressId:
          type: integer
          default: 0
        userId:
          type: integer
          default: 0
        name:
          type: string
          default: "이름"
        address:
          type: string
          default: "서울시 강남구 역삼동 123-4"
        postNum:
          type: integer
          default: 12345
        phoneNum:
          type: string
          default: "010-1234-1234"
        memo:
          type: string
          default: "문앞(8373)"
        isDefault:
          type: boolean
          default: false
    #Material Component
    Material:
      type: object
      properties:
        materialId:
          type: integer
          default: 0
        userId:
          type: integer
          default: 0
        material:
          type: string
          default: "사과"
  #보안 처리
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT

#보안 적용
security:
  - Bearer: []
