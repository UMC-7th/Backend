openapi: 3.0.3
info:
  title: EatThis Server API
  version: 1.0.11
servers:
  - url: http://localhost:3000
tags:
  - name: image
    description: imageApi Tag

#api paths
paths:
  #images 생성 api
  /api/v1/images/:
    get:
      tags:
        - image
      summary: Get Food Image
      description: 음식 이미지 조회 API
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: 음식 이름
      responses:
        #성공 응답
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageUrl:
                    type: string
        #실패 응답
        "500":
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
#components
components:
  schemas:
    #실패 응답 Component
    FailResponse:
      type: object
      properties:
        resultType:
          type: string
        error:
          type: object
          properties:
            errorCode:
              type: string
            reason:
              type: string
            data:
              type: string
  #보안 처리
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
