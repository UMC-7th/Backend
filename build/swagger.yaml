      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultType:
                    type: string
                    example: "SUCCESS"
                  error:
                    type: string
                    nullable: true
                    example: null
                  success:
                    type: object
                    properties:
                      mealId:
                        type: integer
                        example: 33
                      food:
                        type: string
                        example: "흰쌀밥, 닭가슴살구이, 콩나물무침, 된장국, 깍두기"
                      calorieTotal:
                        type: integer
                        example: 500
                      material:
                        type: string
                        example: ""
                      calorieDetail:
                        type: string
                        example: ""
                      price:
                        type: integer
                        example: 7000
                      difficulty:
                        type: string
                        example: "보통"
                      recipe:
                        type: string
                        example: ""
                      addedByUser:
                        type: boolean
                        example: false
        "500":
          description: Fail operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailResponse"
  # 선호 식단 추가
  /api/v1/meals/preference:
    patch:
      tags:
        - Meal
      summary: Add to preference
      description: 사용자가 선호하는 식단을 추가하는 API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                  example: 1
                mealId:
                  type: integer
                  example: 25
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
